name: Next.js Lint Check

on:
  push:
    branches: [main, master]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main, master]
    paths:
      - "frontend/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
